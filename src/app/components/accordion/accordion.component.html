<div class="accordion">
    <div *ngFor="let item of items; let i = index" class="accordion-item">
      <div class="accordion-header" (click)="toggleItem(i)">
        <h3>{{item.title}}</h3>
      </div>
      <div class="accordion-content" [ngClass]="{'active': activeIndex === i}">
        <p>{{item.content}}</p>
      </div>
    </div>
  </div>
